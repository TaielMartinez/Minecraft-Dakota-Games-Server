#### AntiLag configuration
#
# Worlds to remove entities in
worlds:
   - world
   - world_nether
   - world_the_end

# Prefix
prefix: "&6[AntiLag] &r>&6 "

# Countdown
countdown: 3
countdown_message: "Los items dropeados se borraran en {time} segundo!"
countdown_over: "Eliminando items..."

# Delay between removals (ticks)
countdown_cycle: 10000